<body>
<h1>Enter the Twitter account, whose friends location you want to mark on the map:</h1>
<form method="POST" action="/twitter">
    <input type= "text" name ="tweecount" placeholder="For example: @romanyuk">
    <h1>Enter the number of followers, that you want to see on the map</h1>
    <input type = "text" name = "num_friends" placeholder="For example: 10">
    <input class="btn btn-primary" type="submit" value="Apply">
</form>
